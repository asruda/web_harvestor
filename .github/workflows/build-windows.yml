name: Build Windows Executable

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13.3'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build with PyInstaller
      run: |
        pyinstaller --noconsole --name='web_harvestor' --add-data='src;src' main.py
    
    - name: Package build artifacts as zip
      run: |
        cd dist
        Compress-Archive -Path web_harvestor -DestinationPath web_harvestor-windows.zip
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: web-harvestor-windows
        path: dist/web_harvestor-windows.zip
    
    - name: Create GitHub Release
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
        body: |
          Automatic release generated by GitHub Actions
        files: |
          dist/web_harvestor-windows.zip
        token: ${{ secrets.GITHUB_TOKEN }}
